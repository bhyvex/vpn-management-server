<html>
	<head>
		<title>{% block title %}VPN management{% endblock %}</title>

    <link href="https://cdn.futurice.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/base.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdn.futurice.com/js/jquery-1.7.1.min.js"></script> 
    <script src="https://cdn.futurice.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://login.futurice.com/static/js/login_ping.js" async></script>

		{% block header %}
		{% endblock %}
	</head>
	<body>

    <div class="navbar navbar-fixed-top-custom navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "index" %}">VPN management</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

              <li><a href="{% url "index" %}">Dashboard</a></li>
              <li><a href="{% url "create_new" %}">Create new VPN / renew</a></li>
		{% if user.is_superuser %}<li><a href="{% url "admin_list" %}">Admin</a></li>{% endif %}
		{% block menu %}{%endblock %}

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
<div class="page-header">
</div>
<div class="row">
 <div class="col-md-6">
{% block content %}
{% endblock %}
</div>
</div>
      <div class="footer">
        <p>&copy; Futurice Ltd 2012-2014</p>
      </div>

    </div> <!-- /container -->

	</body>
</html>
